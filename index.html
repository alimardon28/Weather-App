<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather App</title>
</head>
<body>

   <main class="main">
       <section class="location__city">
          <div class="container">
<!-- ///////////////////////////////////// -->
            <div class="city">
                <input type="text" autocomplete="off" class="city__search" placeholder="Search..." required>
               </div>
<!-- //////////////////////////////////////////// -->
            <div class="city__weather">Uzbekistan / Tashkent</div>
            <div class="city__weather-date date">Thursday / 6 / February / 2022</div>
          </div>
       </section>
<!-- //////////////////////////////////////////// -->
       <div class="city__temp">
           <div class="container">
            <div class="temp">8 <span>°C</span></div>
            <div class="icon"><img class="icons" src="./img/weather.png" alt=""></div>
            <div class="weather">Cold</div>
            <div class="average__temperature">12°C / 15°C</div>
           </div>
       </div>
   </main>
    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
